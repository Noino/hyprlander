general {
    lock_cmd = dms ipc call lock isLocked || dms ipc call lock lock
    before_sleep_cmd = dms ipc call lock isLocked || dms ipc call lock lock
    after_sleep_cmd = hyprctl dispatch dpms on && brightnessctl -r
}

listener {
    timeout = 250                                          # 2.5min.
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0 # turn off keyboard backlight.
    on-resume = brightnessctl -rd rgb:kbd_backlight        # turn on keyboard backlight.
}

# Screenlock
listener {
    timeout = 300
    on-timeout = dms ipc call lock isLocked || dms ipc call lock lock
}

# dpms
listener {
    timeout = 360
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

# Suspend
listener {
    timeout = 1800
    on-timeout = dms ipc call lock isLocked || dms ipc call lock lock && systemctl suspend
}
