##############
# 00-vars.conf

$MONITOR_SCALE=1
$TOUCHPAD_ENABLED=true

#############
# 01-exec.conf

# system
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME QT_STYLE_OVERRIDE
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/lib/pam_kwallet_init &

# bluelight filter
exec-once = wlsunset -t2550 -T5500 -d1800 -S9:00 -s19:30 &

# clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# bar things
exec-once = walker --gapplication-service
exec-once = waybar &
exec-once = nm-applet --indicator
exec-once = swaync
exec-once = blueman-applet

# hyprr
exec-once = hyprpaper &
exec-once = hypridle &


# autostart
exec-once = ~/.config/hypr/scripts/start-keepass.sh &


############
# 02 env.conf

# Environment variables. See https://wiki.hyprland.org/Configuring/Environment-variables/

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland

# xdg Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# Ensure Dolphin finds the KDE menu
# env = XDG_MENU_PREFIX,plasma-
env = XDG_MENU_PREFIX,arch-

exec = gsettings set org.gnome.desktop.interface gtk-theme "Breeze-Dark" # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark" # for GTK4 apps

# QT Variables
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,kde # for Qt apps - allows configuration via KDE. Use for KDE themeing. <F12>

# hyprland-qt-support
env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style

# see https://wiki.hyprland.org/Configuring/XWayland/
env = GDK_SCALE,$MONITOR_SCALE
env = QT_SCALE_FACTOR,$MONITOR_SCALE

# https://wiki.hyprland.org/Hypr-Ecosystem/hyprcursor/
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24

# apps
env = TERMINAL,ghostty
env = EDITOR,nvim
env = MOZ_ENABLE_WAYLAND,1

# https://www.electronjs.org/docs/latest/api/environment-variables
env = ELECTRON_OZONE_PLATFORM_HINT,auto # auto selects Wayland if possible, X11 otherwise

# https://wiki.hyprland.org/Configuring/Environment-variables/#aquamarine-environment-variables----ref-httpsgithubcomhyprwmaquamarineblobmaindocsenvmd---
# env = AQ_TRACE,1 # Enables more verbose logging.
# env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0 # Set an explicit list of DRM devices (GPUs) to use. Itâ€™s a colon-separated list of paths, with the first being the primary. E.g. /dev/dri/card1:/dev/dri/card0
# env = AQ_MGPU_NO_EXPLICIT,1 # Disables explicit syncing on mgpu buffers
# env = AQ_NO_MODIFIERS,1 # Disables modifiers for DRM buffers



###########
# 03-monitor.conf

# Monitor Configuration
# See Hyprland wiki for more details
# https://wiki.hyprland.org/Configuring/Monitors/
# Configure your Display resolution, offset, scale and Monitors here, use `hyprctl monitors` to get the info.

# Monitors
monitor=,preferred,auto,$MONITOR_SCALE

# High Refresh Rate
monitor=,highrr,auto,$MONITOR_SCALE

# High Resolution
monitor=,highres,auto,$MONITOR_SCALE

###########
# 04-laptop.conf

$Touchpad=`hyprctl devices -j | jq '.mice[] | select(.name | contains("touchpad")).name'`

device {
    name = $Touchpad
    enabled = $TOUCHPAD_ENABLED
}


#########
# 05-windows-layers.conf

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# browser tags
windowrule = match:class ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Ff]irefox-bin|zen)$, tag +browser
windowrule = match:class ^([Cc]hromium)$, tag +browser
windowrule = match:class ^(Brave-browser(-beta|-dev|-unstable)?)$, tag +browser

# notif tags
windowrule = match:class ^(swaync-control-center|swaync-notification-window|swaync-client|class)$, tag +notif

# terminal tags
windowrule = match:class ^(wezterm|ghostty|konsole)$, tag +terminal

# email tags
windowrule = match:class ^([Tt]hunderbird)$, tag +email
windowrule = match:class ^(eu.betterbird.Betterbird)$, tag +email

# screenshare tags
windowrule = match:class ^(com.obsproject.Studio)$, tag +screenshare

# IM tags
windowrule = match:class ^([Dd]iscord|[Ww]ebCord|[Vv]esktop)$, tag +im
windowrule = match:class ^([Ff]erdium)$, tag +im
windowrule = match:class ^([Ww]hatsapp-for-linux)$, tag +im
windowrule = match:class ^(ZapZap|com.rtosta.zapzap)$, tag +im
windowrule = match:class ^(org.telegram.desktop|io.github.tdesktop_x64.TDesktop)$, tag +im
windowrule = match:class ^([Ss]lack)$, tag +im

# game tags
windowrule = match:class ^(gamescope)$, tag +games
windowrule = match:class ^(steam_app_\d+)$, tag +games
windowrule = match:class ^(.*path of building.*)$, tag +games

# gamestore tags
windowrule = match:class ^([Ss]team)$, tag +gamestore
windowrule = match:title ^([Ll]utris)$, tag +gamestore
windowrule = match:title ^([Bb]attle.net.*)$, tag +gamestore

# file-manager tags
windowrule = match:class ^([Tt]hunar|org.gnome.Nautilus|[Pp]cmanfm-qt|[Dd]olphin)$, tag +file-manager
windowrule = match:class ^(app.drey.Warp)$, tag +file-manager

# wallpaper tags
windowrule = match:class ^([Ww]aytrogen)$, tag +wallpaper

# multimedia tags
windowrule = match:class ^([Aa]udacious)$, tag +multimedia
windowrule = match:class ^([Mm]pv|vlc)$, tag +multimedia

# settings tags
windowrule = match:class ^(wihotspot(-gui)?)$ # wifi hotspot, tag +settings
windowrule = match:class ^([Bb]aobab|org.gnome.[Bb]aobab)$ # Disk usage analyzer, tag +settings
windowrule = match:class ^(gnome-disks|wihotspot(-gui)?)$, tag +settings
windowrule = match:title (Kvantum Manager), tag +settings
windowrule = match:class ^(file-roller|org.gnome.FileRoller)$ # archive manager, tag +settings
windowrule = match:class ^(nm-applet|nm-connection-editor|blueman-manager)$, tag +settings
windowrule = match:class ^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$, tag +settings
windowrule = match:class ^(qt5ct|qt6ct|[Yy]ad)$, tag +settings
windowrule = match:class (xdg-desktop-portal.*), tag +settings
windowrule = match:class ^(.*.polkit-.*-authentication-agent.*)$, tag +settings
windowrule = match:class ^([WwRr]ofi)$, tag +settings

# viewer tags
windowrule = match:class ^(gnome-system-monitor|org.gnome.SystemMonitor|io.missioncenter.MissionCenter)$ # system monitor, tag +viewer
windowrule = match:class ^(evince)$ # document viewer, tag +viewer
windowrule = match:class ^(eog|org.gnome.Loupe|[Gg]wenview)$ # image viewer, tag +viewer


# Some special override rules
windowrule = match:tag multimedia*, opacity 1.0
windowrule = match:tag multimedia*, no_blur on


# Privacy tags
windowrule = match:class ^(org.keepassxc.KeePassXC)$, tag +private
windowrule = match:class ^([Ss]lack)$, tag +private
#windowrule = match:class ^()$, tag +private

# Apply noscreenshare on private windows
windowrule = match:tag private, no_screen_share on


# POSITION
# windowrule = match:floating 1 # warning, it cause even the menu to float and center., center on
windowrule = match:class ([Tt]hunar) match:title:negative(.*[Tt]hunar.*), center on
windowrule = match:class ([Dd]olphin) match:title:negative:(.*[Dd]olphin.*), center on

windowrule = match:class ^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$, center on
windowrule = match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$, center on
windowrule = match:class ^([Ff]erdium)$, center on
windowrule = match:title ^(Picture-in-Picture)$, center on
windowrule = match:class ^(org.kde.kgpg)$, center on

# windowrule to avoid idle for fullscreen apps
windowrule = match:fullscreen 1, idle_inhibit fullscreen
windowrule = match:class (mpv), idle_inhibit focus

# windowrule move to workspace
windowrule = match:tag email*, workspace 1
windowrule = match:tag browser*, workspace 2
windowrule = match:tag multimedia*, workspace 4
windowrule = match:tag games*, workspace 5
windowrule = match:tag gamestore*, workspace 5 silent
windowrule = match:tag im*, workspace 7

# windowrule move to workspace (silent)
windowrule = match:tag screenshare*, workspace 9 silent
windowrule = match:class ^(virt-manager)$, workspace 10 silent
windowrule = match:class ^(.virt-manager-wrapped)$, workspace 10 silent

# float on
windowrule = match:tag wallpaper*, float on
windowrule = match:tag settings*, float on
windowrule = match:tag viewer*, float on
windowrule = match:class ([Zz]oom|onedriver|onedriver-launcher)$, float on
windowrule = match:class (org.kde.kcalc) match:title:(Kcalc), float on
windowrule = match:class ^(mpv|com.github.rafostar.Clapper)$, float on
windowrule = match:class ^([Qq]alculate-gtk)$, float on
#windowrule = match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$, float on
windowrule = match:title ^(Picture-in-Picture)$, float on
#windowrule = match:title ^(Firefox)$, float on
windowrule = match:class ^(org.kde.kgpg)$, float on

# windowrule - ######### float popups and dialogue #######
windowrule = match:title ^(Authentication Required)$, float on
windowrule = match:title ^(Authentication Required)$, center on
windowrule = match:class ^([Ss]team)$ match:title:negative:^([Ss]team)$, float on
windowrule = match:class ([Dd]olphin) match:title:negative:(.*[Dd]olphin.*), float on

windowrule = match:title ^(Calendar Reminders)$, float on
windowrule = match:title ^(Calendar Reminders)$, center on

windowrule = match:title ^(Add Folder to Workspace)$, float on
windowrule = match:title ^(Add Folder to Workspace)$, size 70% 60%
windowrule = match:title ^(Add Folder to Workspace)$, center on

windowrule = match:title ^(Save As)$, float on
windowrule = match:title ^(Save As)$, size 70% 60%
windowrule = match:title ^(Save As)$, center on

windowrule = match:class ^(.*file.*)$ title:^(Export.*)$, float on
windowrule = match:class ^(.*file.*)$ title:^(Export.*)$, center on

windowrule = match:initial_title (Open Files), float on
windowrule = match:initial_title (Open Files), size 70% 60%

windowrule = match:class (file_progress), float on
windowrule = match:class (confirm), float on
windowrule = match:class (dialog), float on
windowrule = match:class (download), float on
windowrule = match:class (notification), float on
windowrule = match:class (error), float on
windowrule = match:class (splash), float on
windowrule = match:class (confirmreset), float on
windowrule = match:class (pavucontrol-qt), float on
windowrule = match:class (pavucontrol), float on
windowrule = match:class (file-roller), float on
windowrule = match:class (feh), float on
windowrule = match:class (zen) title:(Library), float on

windowrule = match:title ^(Volume Control)$, float on
windowrule = match:title ^(Volume Control)$, size 800 600
windowrule = match:title ^(Volume Control)$, move 75 44%





# END of float popups and dialogue #######

# OPACITY
windowrule = match:tag browser*, opacity 0.9 0.7
windowrule = match:tag projects*, opacity 0.9 0.8
windowrule = match:tag im*, opacity 0.94 0.86
windowrule = match:tag file-manager*, opacity 0.9 0.8
windowrule = match:tag terminal*, opacity 0.8 0.7
windowrule = match:tag settings*, opacity 0.8 0.7
windowrule = match:tag viewer*, opacity 0.82 0.75
windowrule = match:tag wallpaper*, opacity 0.9 0.7
windowrule = match:class ^(gedit|org.gnome.TextEditor|mousepad)$, opacity 0.8 0.7
windowrule = match:class ^(deluge)$, opacity 0.9 0.8
windowrule = match:class ^(im.riot.Riot)$ # Element matrix client, opacity 0.9 0.8
windowrule = match:class ^(seahorse)$ # gnome-keyring gui, opacity 0.9 0.8
windowrule = match:title ^(Picture-in-Picture)$, opacity 0.95 0.75

# SIZE
windowrule = match:tag wallpaper*, size 70% 70%
windowrule = match:tag settings*, size 70% 70%
windowrule = match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$, size 60% 70%
windowrule = match:class ^([Ff]erdium)$, size 60% 70%

#windowrule = match:title ^(Picture-in-Picture)$, size 25% 25%
#windowrule = match:title ^(Firefox)$, size 25% 25%

# PINNING
windowrule = match:title ^(Picture-in-Picture)$, pin on

# windowrule - extras
windowrule = match:title ^(Picture-in-Picture)$, keep_aspect_ratio on

# BLUR & FULLSCREEN
windowrule = match:tag games*, no_blur on
windowrule = match:tag games*, float on
windowrule = match:tag games*, fullscreen on

#windowrule = match:fullscreen 1, bordercolor rgb(EE4B55) rgb(880808)
#windowrule = match:floating 1, bordercolor rgb(282737) rgb(1E1D2D)
#windowrule = match:pinned 1, opacity 0.8 0.8

# LAYER RULES
layerrule = match:namespace notifications, blur on
layerrule = match:namespace notifications, ignore_alpha 1
#layerrule = match:tag:notif*, ignorealpha 0.5



#layerrule = match:namespace overview, ignorezero
#layerrule = match:namespace overview, blur

# no gaps if only
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule {
  name = no-gapps-ws-tv1
  border_size = 0
  rounding = 0
  match:float = 0
  match:workspace = w[tv1]
}

windowrule {
  name = no-gapps-ws-f1
  border_size = 0
  rounding = 0
  match:float = 0
  match:workspace = f[1]
}




#########
# 06-hypr-behaviour.conf


input {
    kb_layout = fi
    kb_variant = nodeadkeys
    repeat_rate = 40
    repeat_delay = 185
    numlock_by_default = true


    follow_mouse = 2
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    mouse_refocus = false
    natural_scroll = false
    float_switch_override_focus = false

    scroll_method = 2fg
    touchpad {
        natural_scroll = true
    }

    touchpad {
        disable_while_typing = true
        natural_scroll = true
        clickfinger_behavior = false
        middle_button_emulation = true
        tap-to-click = true
        drag_lock = false
    }

    # below for devices with touchdevice ie. touchscreen
    touchdevice {
        enabled = true
    }

    # below is for table see link above for proper variables
    tablet {
        transform = 0
        left_handed = 0
    }

    #  force_no_accel = true # discouraged in the docs
    #  scroll_factor = 0.2
}

gestures {
    gesture = 3, horizontal, workspace
}


dwindle {
    pseudotile = yes
    preserve_split = yes
    special_scale_factor = 0.8
}

master {
    new_status = master
    new_on_top = 1
    mfact = 0.5
}

general {

    # Gaps and border
    gaps_in=2
    gaps_out=3
    border_size = 2

    # Fallback colors
    col.active_border = rgba(0DB7D4FF) rgba(7AA2F7FF) rgba(9778D0FF) 45deg
    col.inactive_border = rgba(04404aaa)

    # Functionality
    resize_on_border = false
    extend_border_grab_area = 5
    layout = dwindle

}

misc {
    vfr = true
    vrr = 2
    focus_on_activate = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(wezterm|ghostty)$
    initial_workspace_tracking = 0
    middle_click_paste = false

}

decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 0.99
    fullscreen_opacity = 1.0


    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.5

    shadow {
        enabled = true
        range = 3
        render_power = 1
    }

    blur {
        enabled = true
        size = 6
        passes = 2
        ignore_opacity = true
        new_optimizations = true
        special = true
        popups = true
    }
}

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
    pass_mouse_when_bound = false
}

#Could help when scaling and not pixelating
xwayland {
    enabled = true
    force_zero_scaling = true
}

render {
    new_render_scheduling = true
    direct_scanout = 0
}

cursor {
    sync_gsettings_theme = true
    no_hardware_cursors = 2 # change to 1 if want to disable
    enable_hyprcursor = true
    warp_on_change_workspace = 2
    no_warps = true
}


# debug {
#    overlay = true
# }


animations {
    enabled = true

    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = winIn, 0.05, 1.1, 0.1, 1.1
    bezier = winOut, 0.2, -0.3, 0, 1

    animation = windows, 1, 5, overshot, slide
    animation = windowsIn, 1, 5, winIn, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, default
    animation = border, 1, 10, default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 10, smoothIn

    animation = workspaces, 1, 3, default
    animation = workspacesOut, 1, 5, winOut, slide
}

